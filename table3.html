<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            width: 60%;
        }
        table, th, td{
            border: 1px solid green;
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            padding: 15px;
        }
        #row1{
            color: white;
            background-color: blue;

        }
        tr:nth-child(even){
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="1">
        </colgroup>
        <colgroup>
            <col span="2" style="background-color: aqua;">
        </colgroup>
        <colgroup>
            <col span="2">
        </colgroup>
        <colgroup>
            <col span="3" style="background-color: yellow;">
        </colgroup>

        
        <tr id="row1">
            <th colspan="8">Feburary</th>
        </tr>
        <tr>
            <th>week/day</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
        <tr>
            <th>Week 1</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <th>Week 2</th>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <th>Week 3</th>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td> 
        </tr>
        <tr>
            <th>Week 4</th>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td> 
        </tr>
    </table>
</body>
</html>
